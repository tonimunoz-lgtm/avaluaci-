<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Administració d'usuaris</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <header class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-2xl font-bold">Administració d’usuaris</h1>
    <button id="btnLogout" class="bg-red-600 text-white px-3 py-1 rounded">Sortir</button>
  </header>

  <main class="p-6">
    <!-- Taula d'usuaris -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Usuaris registrats</h2>
      <table class="w-full table-auto bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Nom</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Data creació</th>
            <th class="px-4 py-2">Admin</th>
            <th class="px-4 py-2">Suspès</th>
            <th class="px-4 py-2">Accions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
      <button id="btnAddAdmin" class="mt-3 bg-green-600 text-white px-3 py-1 rounded">Crear nou admin</button>
    </section>

    <!-- Enviament de correus -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Envia correu</h2>
      <label class="block mb-1">Usuari (email):</label>
      <input type="email" id="emailRecipient" class="border p-2 w-full mb-2">
      <label class="block mb-1">Missatge:</label>
      <textarea id="emailMessage" class="border p-2 w-full mb-2"></textarea>
      <button id="btnSendEmail" class="bg-blue-600 text-white px-3 py-1 rounded">Enviar</button>
    </section>

    <!-- Últims accessos -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Últims 10 accessos per usuari</h2>
      <div id="lastLoginsContainer"></div>
    </section>
  </main>

  <script type="module" src="administrador.js"></script>
</body>
</html>

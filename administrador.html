<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Administració d'usuaris</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Contenidor principal centrat -->
  <div id="appRoot" class="p-6 bg-white shadow-md rounded-md" style="margin: 2rem auto; max-width: 1200px;">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Administració d’usuaris</h1>
      <div class="flex gap-2">
        <button id="btnBackToApp" class="bg-gray-600 text-white px-3 py-1 rounded">Tornar</button>
        <button id="btnLogout" class="bg-red-600 text-white px-3 py-1 rounded">Sortir</button>
      </div>
    </header>

    <!-- Taula d'usuaris -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Usuaris registrats</h2>
      <table class="w-full table-auto rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Nom</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Data creació</th>
            <th class="px-4 py-2">Admin</th>
            <th class="px-4 py-2">Suspès</th>
            <th class="px-4 py-2">Accions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
      <button id="btnAddAdmin" class="mt-3 bg-green-600 text-white px-3 py-1 rounded">Crear nou usuari</button>
    </section>

    <!-- Enviament de correus -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Envia correu</h2>
      <label class="block mb-1">Usuari (email):</label>
      <input type="email" id="emailRecipient" class="border p-2 w-full mb-2 rounded">
      <label class="block mb-1">Missatge:</label>
      <textarea id="emailMessage" class="border p-2 w-full mb-2 rounded"></textarea>
      <button id="btnSendEmail" class="bg-blue-600 text-white px-3 py-1 rounded">Enviar</button>
    </section>

    <!-- Últims accessos -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Últims 10 accessos per usuari</h2>
      <div id="lastLoginsContainer" class="space-y-1"></div>
    </section>

  </div>

  <!-- Script principal -->
  <script type="module" src="administrador.js"></script>
</body>
</html>

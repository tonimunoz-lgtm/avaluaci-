<!-- ---------- SCRIPTS ---------- -->
<script>
/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyA0P7TWcEw9y9_13yqRhvsgWN5d3YKH7yo",
  authDomain: "gestornotes-cc6d0.firebaseapp.com",
  projectId: "gestornotes-cc6d0",
  storageBucket: "gestornotes-cc6d0.firebasestorage.app",
  messagingSenderId: "324570393360",
  appId: "1:324570393360:web:13a65fcf948813805c5395"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------------- Globals ---------------- */
let professorUID = null;
let currentClassId = null;
let classStudents = [];
let classActivities = [];

/* ---------------- Dark mode ---------------- */
const darkToggle = document.getElementById('darkToggle');
function applyDarkFromStorage() {
  const dark = localStorage.getItem('darkMode') === '1';
  document.documentElement.classList.toggle('dark', dark);
}
applyDarkFromStorage();
darkToggle.addEventListener('click', () => {
  const isDark = document.documentElement.classList.toggle('dark');
  localStorage.setItem('darkMode', isDark ? '1' : '0');
});

/* ---------------- Auth handlers ---------------- */
document.getElementById('btnLogin').addEventListener('click', ()=> {
  const email = document.getElementById('email').value.trim();
  const pw = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pw)
    .then(u => { professorUID = u.user.uid; loadClassesScreen(); })
    .catch(e => alert('Error login: ' + e.message));
});
document.getElementById('btnRegister').addEventListener('click', ()=> {
  const email = document.getElementById('email').value.trim();
  const pw = document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email, pw)
    .then(u => {
      professorUID = u.user.uid;
      db.collection('professors').doc(professorUID).set({ email, classes: [] })
        .then(()=> loadClassesScreen());
    })
    .catch(e => alert('Error registre: ' + e.message));
});

/* ---------------- UI elements ---------------- */
const screenClasses = document.getElementById('screen-classes');
const screenClass = document.getElementById('screen-class');
const classesGrid = document.getElementById('classesGrid');

document.getElementById('btnCreateClass').addEventListener('click', ()=> openModal('modalCreateClass'));
document.getElementById('btnRefreshClasses').addEventListener('click', loadClassesScreen);
document.getElementById('btnBack').addEventListener('click', ()=> {
  currentClassId = null;
  screenClass.classList.add('hidden');
  screenClasses.classList.remove('hidden');
  loadClassesScreen();
});
document.getElementById('btnAddStudent').addEventListener('click', ()=> openModal('modalAddStudent'));
document.getElementById('btnAddActivity').addEventListener('click', ()=> openModal('modalAddActivity'));
document.getElementById('btnSortAlpha').addEventListener('click', sortStudentsAlpha);
document.getElementById('btnExport').addEventListener('click', exportExcel);

/* ---------------- Modal helpers ---------------- */
function openModal(id) {
  document.getElementById(id).classList.remove('hidden');
  document.getElementById(id).style.display = 'flex';
}
function closeModal(id) {
  document.getElementById(id).classList.add('hidden');
  document.getElementById(id).style.display = 'none';
}
function confirmAction(title, msg, yesCallback) {
  document.getElementById('confirmTitle').textContent = title;
  document.getElementById('confirmMsg').textContent = msg;
  openModal('modalConfirm');
  const yesBtn = document.getElementById('confirmYes');
  yesBtn.onclick = () => { closeModal('modalConfirm'); yesCallback(); };
}

/* ---------------- Classes screen ---------------- */
function loadClassesScreen(){
  if(!professorUID){ alert('Fes login primer.'); return; }
  screenClass.classList.add('hidden');
  screenClasses.classList.remove('hidden');
  classesGrid.innerHTML = '<div class="col-span-full text-sm text-gray-500">Carregant...</div>';
  db.collection('professors').doc(professorUID).get().then(doc=>{
    if(!doc.exists) { classesGrid.innerHTML = '<div class="text-sm text-red-500">Professor no trobat</div>'; return; }
    const ids = doc.data().classes || [];
    if(ids.length === 0) { 
      classesGrid.innerHTML = `<div class="col-span-full p-6 bg-white dark:bg-gray-800 rounded shadow text-center">No tens cap classe. Crea la primera!</div>`;
      return; 
    }
    Promise.all(ids.map(id => db.collection('classes').doc(id).get()))
    .then(docs => {
      classesGrid.innerHTML = '';
      docs.forEach(d => {
        if(!d.exists) return;
        const card = document.createElement('div');
        card.className = 'cursor-pointer p-5 rounded bg-white dark:bg-gray-800 shadow hover:scale-[1.01] transform transition';
        card.innerHTML = `
          <h3 class="text-lg font-bold mb-1">${d.data().nom||'Sense nom'}</h3>
          <p class="text-sm text-gray-500 dark:text-gray-300">${(d.data().alumnes||[]).length} alumnes Â· ${(d.data().activitats||[]).length} activitats</p>
          <div class="mt-3 text-xs text-indigo-600">Fes clic per obrir</div>`;
        card.addEventListener('click', ()=> openClass(d.id));
        classesGrid.appendChild(card);
      });
    });
  }).catch(e=> { classesGrid.innerHTML = `<div class="text-sm text-red-500">Error carregant classes</div>`; console.error(e); });
}

/* ---------------- Crear classe ---------------- */
function createClassModal(){
  const name = document.getElementById('modalClassName').value.trim();
  if(!name) { alert('Posa un nom'); return; }
  const ref = db.collection('classes').doc();
  ref.set({ nom: name, alumnes: [], activitats: [] })
    .then(()=> db.collection('professors').doc(professorUID).update({ classes: firebase.firestore.FieldValue.arrayUnion(ref.id) }))
    .then(()=> { closeModal('modalCreateClass'); document.getElementById('modalClassName').value = ''; loadClassesScreen(); })
    .catch(e=> alert('Error: ' + e.message));
}

/* ---------------- Open class ---------------- */
function openClass(id){ currentClassId = id; screenClasses.classList.add('hidden'); screenClass.classList.remove('hidden'); loadClassData(); }
/* ... aquÃ­ van totes les funcions d'alumnes, activitats, notes, export ... (igual que el teu script) ... */

/* ---------------- Auth state on load ---------------- */
auth.onAuthStateChanged(user=>{
  if(user){ professorUID = user.uid; loadClassesScreen(); }
});
</script>

<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Classes (Responsive + Modals)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS propi -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- XLSX per export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Google API per Classroom -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

<div class="min-h-screen flex items-center justify-center p-4">

  <!-- LOGIN -->
  <section id="loginScreen" class="w-full max-w-md p-6">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-xl p-6 flex flex-col items-center">
      <img src="https://img.icons8.com/ios-filled/100/6366f1/school.png" alt="Logo" class="w-24 h-24 mb-4">
      <h1 class="text-2xl font-bold mb-2 text-gray-900 dark:text-gray-100">Mini Gestor de Notes</h1>
      <p class="mb-4 text-sm text-gray-500 dark:text-gray-300 text-center">Gestiona classes, alumnes i activitats â€” responsive i modern</p>

      <input id="loginEmail" type="email" placeholder="Email" class="w-full rounded-lg p-3 mb-2 border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-900 dark:text-gray-100 dark:bg-gray-800">
      <input id="loginPassword" type="password" placeholder="Contrasenya" class="w-full rounded-lg p-3 mb-3 border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-900 dark:text-gray-100 dark:bg-gray-800">

      <button id="btnLogin" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-3 rounded-lg mb-2 transition-all duration-200">Login</button>
      <button id="btnRegister" class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-semibold py-3 rounded-lg mb-2 transition-all duration-200">Registrar</button>
      <button id="btnRecover" class="text-indigo-500 dark:text-indigo-400 underline text-sm hover:text-indigo-700 dark:hover:text-indigo-300 transition-all duration-200">He oblidat la contrasenya</button>
    </div>
  </section>

  <!-- MAIN APP -->
  <div id="appRoot" class="hidden w-full max-w-6xl mx-auto p-6 rounded-xl shadow-lg bg-white dark:bg-gray-800">

    <!-- HEADER -->
    <header class="flex items-center justify-between mb-6 p-4 bg-white dark:bg-gray-900 rounded-xl shadow-md">
      <div>
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-gray-800 dark:text-gray-100">Gestor de Classes</h1>
        <p class="text-sm text-gray-500 dark:text-gray-300">Modern Â· Responsive Â· MÃ²bil-friendly</p>
      </div>
      <div class="flex items-center gap-4">
        <span id="usuariNom" class="font-medium text-gray-700 dark:text-gray-200"></span>
        <button id="btnLogout" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow">Logout</button>
      </div>
    </header>

    <main>
      <!-- Classes screen -->
      <section id="screen-classes" class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold">Les meves classes</h2>
          <div class="flex gap-3">
            <button id="btnCreateClass" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-5 py-2 rounded-xl shadow hover:scale-105 transition-transform">â• Crear classe</button>
            <button id="btnRefreshClasses" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-xl shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Refrescar</button>
          </div>
        </div>
        <div id="classesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
      </section>

      <!-- Class view -->
      <section id="screen-class" class="hidden mt-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-3">
          <div>
            <button id="btnBack" class="text-sm text-white mr-3">â† Tornar</button>
            <h2 id="classTitle" class="text-2xl font-bold inline-block text-white"></h2>
            <p id="classSub" class="text-sm text-white"></p>
          </div>
          <div class="flex flex-wrap gap-2">
            <button id="btnSortAlpha" class="bg-yellow-400 text-black px-3 py-1 rounded">Ordenar A-Z</button>
            <button id="btnExport" class="bg-amber-500 text-white px-3 py-1 rounded">Exportar Excel</button>
            <button id="btnAddStudent" class="bg-purple-600 text-white px-3 py-1 rounded">â• Alumne</button>
            <button id="btnAddActivity" class="bg-teal-600 text-white px-3 py-1 rounded">â• Activitat</button>
            <button id="btnImport" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1 rounded flex items-center gap-2">ğŸ“¥ Importar</button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <aside class="col-span-1 bg-gray-700 rounded-xl shadow p-4">
            <h3 class="font-semibold mb-2">Alumnes <span id="studentsCount" class="text-sm text-gray-400"></span></h3>
            <ul id="studentsList" class="space-y-2"></ul>
            <p class="mt-3 text-xs text-gray-400">Arrossega per ordenar</p>
          </aside>

          <div class="col-span-1 md:col-span-3 bg-gray-700 rounded-xl shadow p-3 overflow-x-auto">
            <div id="gridWrapper" class="w-full">
              <table id="notesTable" class="min-w-full border-collapse">
                <thead id="notesThead" class="bg-gray-100 dark:bg-gray-700"></thead>
                <tbody id="notesTbody"></tbody>
                <tfoot id="notesTfoot" class="bg-gray-50 dark:bg-gray-900"></tfoot>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>

  <!-- ---------- MODALS ---------- -->
  <!-- Create Class Modal -->
  <div id="modalCreateClass" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-md p-4 fade-in">
      <h3 class="text-lg font-semibold mb-2">Crear nova classe</h3>
      <input id="modalClassName" class="border rounded px-3 py-2 w-full mb-3" placeholder="Nom de la classe">
      <div class="flex justify-end gap-2">
        <button data-modal-close="modalCreateClass" class="modal-close px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">CancelÂ·lar</button>
        <button id="modalCreateClassBtn" class="px-3 py-1 rounded bg-indigo-600 text-white">Crear</button>
      </div>
    </div>
  </div>

  <!-- Add Student Modal -->
  <div id="modalAddStudent" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-md p-4 fade-in">
      <h3 class="text-lg font-semibold mb-2">Afegir alumne</h3>
      <input id="modalStudentName" class="border rounded px-3 py-2 w-full mb-3" placeholder="Nom de l'alumne">
      <div class="flex justify-end gap-2">
        <button data-modal-close="modalAddStudent" class="modal-close px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">CancelÂ·lar</button>
        <button id="modalAddStudentBtn" class="px-3 py-1 rounded bg-purple-600 text-white">Afegir</button>
      </div>
    </div>
  </div>

  <!-- Add Activity Modal -->
  <div id="modalAddActivity" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-md p-4 fade-in">
      <h3 class="text-lg font-semibold mb-2">Afegir activitat</h3>
      <input id="modalActivityName" class="border rounded px-3 py-2 w-full mb-3" placeholder="Nom de l'activitat">
      <div class="flex justify-end gap-2">
        <button data-modal-close="modalAddActivity" class="modal-close px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">CancelÂ·lar</button>
        <button id="modalAddActivityBtn" class="px-3 py-1 rounded bg-teal-600 text-white">Afegir</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="modalConfirm" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-sm p-4 fade-in">
      <h3 id="confirmTitle" class="text-lg font-semibold mb-2">ConfirmaciÃ³</h3>
      <p id="confirmMsg" class="text-sm text-gray-600 dark:text-gray-300 mb-4"></p>
      <div class="flex justify-end gap-2">
        <button data-modal-close="modalConfirm" class="modal-close px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">CancelÂ·lar</button>
        <button id="confirmYes" class="px-3 py-1 rounded bg-red-600 text-white">SÃ­, eliminar</button>
      </div>
    </div>
  </div>

  <!-- MODULE SCRIPT principal -->
  <script type="module" src="./app.js"></script>
</body>
</html>

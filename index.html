<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Classes</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
.table-input { width:3.5rem; }
.modal-backdrop { background: rgba(0,0,0,0.45); backdrop-filter: blur(3px); }
.fade-in { animation: fadeIn .15s ease-out; }
@keyframes fadeIn { from {opacity:0; transform: translateY(-6px)} to {opacity:1; transform: translateY(0)} }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

<div class="max-w-6xl mx-auto p-4">

  <!-- PANTALLA LOGIN -->
  <section id="screen-login" class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-blue-400 to-indigo-600 text-white">
    <div class="bg-white text-gray-800 p-8 rounded-lg shadow-xl w-80 md:w-96 flex flex-col items-center space-y-4">
      <img src="https://img.icons8.com/ios-filled/100/000000/school.png" alt="Logo App" class="w-24 h-24 mb-2">
      <h1 class="text-2xl font-bold text-center">Gestor de Classes</h1>
      <input type="email" id="loginEmail" placeholder="Email" class="border rounded p-2 w-full">
      <input type="password" id="loginPassword" placeholder="Contrasenya" class="border rounded p-2 w-full">
      <button id="btnLoginMain" class="bg-blue-500 hover:bg-blue-700 w-full py-2 rounded text-white font-semibold">Login</button>
      <button id="btnRegisterMain" class="bg-green-500 hover:bg-green-700 w-full py-2 rounded text-white font-semibold">Registrar</button>
      <button id="btnForgotMain" class="text-blue-700 underline text-sm">He oblidat la contrasenya</button>
    </div>
  </section>

  <!-- SCREEN CLASSES -->
  <section id="screen-classes" class="hidden space-y-4">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-semibold">Les meves classes</h2>
      <div class="flex items-center gap-4">
        <span id="userNameDisplay" class="font-semibold"></span>
        <button id="btnLogout" class="bg-red-500 hover:bg-red-700 text-white py-1 px-3 rounded">Logout</button>
      </div>
    </div>
    <div class="flex gap-4 mb-4">
      <button id="btnCreateClass" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">➕ Crear classe</button>
      <button id="btnRefreshClasses" class="bg-gray-200 dark:bg-gray-800 px-3 py-2 rounded text-sm">Refrescar</button>
    </div>
    <div id="classesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>

  <!-- SCREEN CLASS -->
  <section id="screen-class" class="hidden">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-3">
      <div>
        <button id="btnBack" class="text-sm text-gray-600 dark:text-gray-300 mr-3">← Tornar</button>
        <h2 id="classTitle" class="text-2xl font-bold inline-block"></h2>
        <p id="classSub" class="text-sm text-gray-500 dark:text-gray-400"></p>
      </div>
      <div class="flex flex-wrap gap-2">
        <button id="btnSortAlpha" class="bg-yellow-400 text-black px-3 py-1 rounded">Ordenar A-Z</button>
        <button id="btnExport" class="bg-amber-500 text-white px-3 py-1 rounded">Exportar Excel</button>
        <button id="btnAddStudent" class="bg-purple-600 text-white px-3 py-1 rounded">➕ Alumne</button>
        <button id="btnAddActivity" class="bg-teal-600 text-white px-3 py-1 rounded">➕ Activitat</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <aside class="col-span-1 bg-white dark:bg-gray-800 rounded shadow p-4">
        <h3 class="font-semibold mb-2">Alumnes <span id="studentsCount" class="text-sm text-gray-400"></span></h3>
        <ul id="studentsList" class="space-y-2"></ul>
        <p class="mt-3 text-xs text-gray-400">Arrossega per ordenar</p>
      </aside>
      <div class="col-span-1 md:col-span-3 bg-white dark:bg-gray-800 rounded shadow p-3 overflow-x-auto">
        <div id="gridWrapper" class="w-full">
          <table id="notesTable" class="min-w-full border-collapse">
            <thead id="notesThead" class="bg-gray-100 dark:bg-gray-700"></thead>
            <tbody id="notesTbody"></tbody>
            <tfoot id="notesTfoot" class="bg-gray-50 dark:bg-gray-900"></tfoot>
          </table>
        </div>
      </div>
    </div>
  </section>

</div>

<!-- ---------- MODALS (idèntics als teus) ---------- -->
<!-- Create Class Modal -->
<div id="modalCreateClass" class="fixed inset-0 hidden items-center justify-center z-50">
  <div class="modal-backdrop absolute inset-0"></div>
  <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-md p-4 fade-in">
    <h3 class="text-lg font-semibold mb-2">Crear nova classe</h3>
    <input id="modalClassName" class="border rounded px-3 py-2 w-full mb-3" placeholder="Nom de la classe">
    <div class="flex justify-end gap-2">
      <button onclick="closeModal('modalCreateClass')" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">Cancel·lar</button>
      <button onclick="createClassModal()" class="px-3 py-1 rounded bg-indigo-600 text-white">Crear</button>
    </div>
  </div>
</div>

<!-- Add Student Modal -->
<div id="modalAddStudent" class="fixed inset-0 hidden items-center justify-center z-50">
  <div class="modal-backdrop absolute inset-0"></div>
  <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-md p-4 fade-in">
    <h3 class="text-lg font-semibold mb-2">Afegir alumne</h3>
    <input id="modalStudentName" class="border rounded px-3 py-2 w-full mb-3" placeholder="Nom de l'alumne">
    <div class="flex justify-end gap-2">
      <button onclick="closeModal('modalAddStudent')" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">Cancel·lar</button>
      <button onclick="createStudentModal()" class="px-3 py-1 rounded bg-purple-600 text-white">Afegir</button>
    </div>
  </div>
</div>

<!-- Add Activity Modal -->
<div id="modalAddActivity" class="fixed inset-0 hidden items-center justify-center z-50">
  <div class="modal-backdrop absolute inset-0"></div>
  <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-md p-4 fade-in">
    <h3 class="text-lg font-semibold mb-2">Afegir activitat</h3>
    <input id="modalActivityName" class="border rounded px-3 py-2 w-full mb-3" placeholder="Nom de l'activitat">
    <div class="flex justify-end gap-2">
      <button onclick="closeModal('modalAddActivity')" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">Cancel·lar</button>
      <button onclick="createActivityModal()" class="px-3 py-1 rounded bg-teal-600 text-white">Afegir</button>
    </div>
  </div>
</div>

<!-- Confirm Modal -->
<div id="modalConfirm" class="fixed inset-0 hidden items-center justify-center z-50">
  <div class="modal-backdrop absolute inset-0"></div>
  <div class="bg-white dark:bg-gray-800 rounded shadow-lg z-10 w-full max-w-sm p-4 fade-in">
    <h3 id="confirmTitle" class="text-lg font-semibold mb-2">Confirmació</h3>
    <p id="confirmMsg" class="text-sm text-gray-600 dark:text-gray-300 mb-4"></p>
    <div class="flex justify-end gap-2">
      <button onclick="closeModal('modalConfirm')" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">Cancel·lar</button>
      <button id="confirmYes" class="px-3 py-1 rounded bg-red-600 text-white">Sí, eliminar</button>
    </div>
  </div>
</div>

<script>
// ---------------- FIREBASE CONFIG ----------------
const firebaseConfig = {
 apiKey: "AIzaSyA0P7TWcEw9y9_13yqRhvsgWN5d3YKH7yo",
 authDomain: "gestornotes-cc6d0.firebaseapp.com",
 projectId: "gestornotes-cc6d0",
 storageBucket: "gestornotes-cc6d0.firebasestorage.app",
 messagingSenderId: "324570393360",
 appId: "1:324570393360:web:13a65fcf948813805c5395"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ---------------- Globals ----------------
let professorUID = null;
let currentClassId = null;
let classStudents = [];
let classActivities = [];

// ---------------- Pantalles ----------------
const screenLogin = document.getElementById('screen-login');
const screenClasses = document.getElementById('screen-classes');
const screenClass = document.getElementById('screen-class');
const userNameDisplay = document.getElementById('userNameDisplay');
const classesGrid = document.getElementById('classesGrid');

// ---------------- Login / Register ----------------
document.getElementById('btnLoginMain').addEventListener('click', ()=> {
  const email = document.getElementById('loginEmail').value.trim();
  const pw = document.getElementById('loginPassword').value;
  auth.signInWithEmailAndPassword(email, pw)
    .then(u => {
      professorUID = u.user.uid;
      userNameDisplay.textContent = email.split('@')[0];
      screenLogin.classList.add('hidden');
      screenClasses.classList.remove('hidden');
      loadClassesScreen();
    })
    .catch(e => alert('Error login: '+e.message));
});

document.getElementById('btnRegisterMain').addEventListener('click', ()=> {
  const email = document.getElementById('loginEmail').value.trim();
  const pw = document.getElementById('loginPassword').value;
  auth.createUserWithEmailAndPassword(email, pw)
    .then(u => {
      professorUID = u.user.uid;
      db.collection('professors').doc(professorUID).set({ email, classes: [] })
        .then(()=> {
          userNameDisplay.textContent = email.split('@')[0];
          screenLogin.classList.add('hidden');
          screenClasses.classList.remove('hidden');
          loadClassesScreen();
        });
    })
    .catch(e => alert('Error registre: '+e.message));
});

// ---------------- Forgot password ----------------
document.getElementById('btnForgotMain').addEventListener('click', ()=> {
  const email = document.getElementById('loginEmail').value.trim();
  if(!email){ alert('Introdueix el teu email per restablir la contrasenya'); return; }
  auth.sendPasswordResetEmail(email)
    .then(()=> alert('S\'ha enviat un email per restablir la contrasenya'))
    .catch(e=> alert('Error: '+e.message));
});

// ---------------- Logout ----------------
document.getElementById('btnLogout').addEventListener('click', ()=>{
  auth.signOut().then(()=> {
    professorUID = null;
    screenLogin.classList.remove('hidden');
    screenClasses.classList.add('hidden');
  });
});

// ---------------- Dark mode ----------------
document.documentElement.classList.toggle('dark', localStorage.getItem('darkMode')==='1');

// ---------------- Auth state ----------------
auth.onAuthStateChanged(user=>{
  if(user){
    professorUID = user.uid;
    userNameDisplay.textContent = user.email.split('@')[0];
    screenLogin.classList.add('hidden');
    screenClasses.classList.remove('hidden');
    loadClassesScreen();
  } else {
    screenLogin.classList.remove('hidden');
    screenClasses.classList.add('hidden');
  }
});

// ---------------- Load classes ----------------
function loadClassesScreen(){
  if(!professorUID) return;
  screenClass.classList.add('hidden');
  screenClasses.classList.remove('hidden');
  classesGrid.innerHTML = '<div class="col-span-full text-sm text-gray-500">Carregant...</div>';
  db.collection('professors').doc(professorUID).get().then(doc=>{
    if(!doc.exists){ classesGrid.innerHTML = '<div class="text-sm text-red-500">Professor no trobat</div>'; return; }
    const ids = doc.data().classes || [];
    if(ids.length===0){
      classesGrid.innerHTML = `<div class="col-span-full p-6 bg-white dark:bg-gray-800 rounded shadow text-center">No tens cap classe. Crea la primera!</div>`;
      return;
    }
    Promise.all(ids.map(id => db.collection('classes').doc(id).get())).then(docs=>{
      classesGrid.innerHTML='';
      docs.forEach(d=>{
        if(!d.exists) return;
        const card = document.createElement('div');
        card.className = 'cursor-pointer p-5 rounded bg-white dark:bg-gray-800 shadow hover:scale-[1.01] transform transition';
        card.innerHTML = `<h3 class="text-lg font-bold mb-1">${d.data().nom||'Sense nom'}</h3>
                          <p class="text-sm text-gray-500 dark:text-gray-300">${(d.data().alumnes||[]).length} alumnes · ${(d.data().activitats||[]).length} activitats</p>
                          <div class="mt-3 text-xs text-indigo-600">Fes clic per obrir</div>`;
        card.addEventListener('click', ()=> openClass(d.id));
        classesGrid.appendChild(card);
      });
    });
  }).catch(e=> console.error(e));
}

</script>
</body>

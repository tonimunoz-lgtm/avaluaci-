<script>
/* ---------------- FIREBASE CONFIG (mant√©n el teu config) ---------------- */
const firebaseConfig = {
 apiKey: "AIzaSyA0P7TWcEw9y9_13yqRhvsgWN5d3YKH7yo",
 authDomain: "gestornotes-cc6d0.firebaseapp.com",
 projectId: "gestornotes-cc6d0",
 storageBucket: "gestornotes-cc6d0.firebasestorage.app",
 messagingSenderId: "324570393360",
 appId: "1:324570393360:web:13a65fcf948813805c5395"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------------- Variables globals ---------------- */
let professorUID = null;
let currentClassId = null;
let classStudents = []; // array d'IDs
let classActivities = []; // array d'IDs

/* ---------------- Dark mode toggle ---------------- */
const darkToggle = document.getElementById('darkToggle');
function applyDarkFromStorage() {
  const dark = localStorage.getItem('darkMode') === '1';
  document.documentElement.classList.toggle('dark', dark);
}
applyDarkFromStorage();
darkToggle.addEventListener('click', () => {
  const isDark = document.documentElement.classList.toggle('dark');
  localStorage.setItem('darkMode', isDark ? '1' : '0');
});

/* ---------------- Auth UI elements ---------------- */
const btnLogin = document.getElementById('btnLogin');
const btnRegister = document.getElementById('btnRegister');
btnLogin.addEventListener('click', () => {
  const email = document.getElementById('email').value.trim();
  const pw = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pw)
    .then(u => {
      professorUID = u.user.uid;
      console.log('Login UID', professorUID);
      loadClassesScreen();
    })
    .catch(e => alert('Login error: ' + e.message));
});
btnRegister.addEventListener('click', () => {
  const email = document.getElementById('email').value.trim();
  const pw = document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email, pw)
    .then(u => {
      professorUID = u.user.uid;
      // crea doc professor si no existeix
      db.collection('professors').doc(professorUID).set({ email, classes: [] })
        .then(()=> loadClassesScreen());
    })
    .catch(e => alert('Register error: ' + e.message));
});

/* ---------------- Elements i botons principals ---------------- */
const screenClasses = document.getElementById('screen-classes');
const screenClass = document.getElementById('screen-class');
const classesGrid = document.getElementById('classesGrid');
document.getElementById('btnCreateClass').addEventListener('click', createClass);
document.getElementById('btnRefreshClasses').addEventListener('click', loadClassesScreen);

/* class view controls */
document.getElementById('btnBack').addEventListener('click', ()=> {
  currentClassId = null;
  screenClass.classList.add('hidden');
  screenClasses.classList.remove('hidden');
  loadClassesScreen();
});
document.getElementById('btnAddStudent').addEventListener('click', addStudentUI);
document.getElementById('btnAddActivity').addEventListener('click', addActivityUI);
document.getElementById('btnSortAlpha').addEventListener('click', sortStudentsAlpha);
document.getElementById('btnExport').addEventListener('click', exportExcel);

/* ---------------- Utility helpers ---------------- */
function q(selector){ return document.querySelector(selector); }
function el(tag, attrs={}, children=[]){
  const e = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k.startsWith('on') && typeof v === 'function') e.addEventListener(k.slice(2), v);
    else if(k === 'class') e.className = v;
    else e.setAttribute(k,v);
  });
  (Array.isArray(children)? children : [children]).forEach(c=>{
    if(!c) return;
    if(typeof c === 'string') e.appendChild(document.createTextNode(c));
    else e.appendChild(c);
  });
  return e;
}

/* ---------------- CLASSES: carregar i mostrar ---------------- */
function loadClassesScreen(){
  if(!professorUID){
    alert('Fes login primer.');
    return;
  }
  // Mostra pantalla classes
  screenClass.classList.add('hidden');
  screenClasses.classList.remove('hidden');
  classesGrid.innerHTML = '<div class="col-span-full text-sm text-gray-500">Carregant...</div>';

  db.collection('professors').doc(professorUID).get().then(doc=>{
    if(!doc.exists) { classesGrid.innerHTML = '<div class="text-sm text-red-500">No s\'ha trobat el professor.</div>'; return; }
    const classIDs = doc.data().classes || [];
    classesGrid.innerHTML = '';
    if(classIDs.length === 0){
      classesGrid.innerHTML = `<div class="col-span-full p-6 bg-white dark:bg-gray-800 rounded shadow text-center">
        No tens cap classe. Crea la primera! üòä
      </div>`;
      return;
    }
    // Carreguem cada classe i la mostrem com a card
    Promise.all(classIDs.map(id => db.collection('classes').doc(id).get()))
      .then(docs => {
        docs.forEach(d => {
          if(!d.exists) return;
          const id = d.id;
          const data = d.data();
          const card = el('div',{class:'cursor-pointer p-5 rounded bg-white dark:bg-gray-800 shadow hover:scale-[1.01] transform transition'},
            [
              el('h3',{class:'text-lg font-bold mb-1'}, data.nom || 'Sense nom'),
              el('p',{class:'text-sm text-gray-500 dark:text-gray-300'}, `${(data.alumnes||[]).length} alumnes ¬∑ ${(data.activitats||[]).length} activitats`),
              el('div',{class:'mt-3 text-xs text-indigo-600'}, 'Fes clic per obrir')
            ]);
          card.addEventListener('click', ()=> openClass(id));
          classesGrid.appendChild(card);
        });
      });
  }).catch(e=> {
    console.error(e);
    classesGrid.innerHTML = `<div class="text-sm text-red-500">Error carregant classes</div>`;
  });
}

function createClass(){
  const name = prompt('Nom de la nova classe:');
  if(!name) return;
  const ref = db.collection('classes').doc();
  ref.set({ nom: name, alumnes: [], activitats: [] })
    .then(()=> db.collection('professors').doc(professorUID).update({
      classes: firebase.firestore.FieldValue.arrayUnion(ref.id)
    }))
    .then(()=> loadClassesScreen())
    .catch(e=> alert('Error creant classe: ' + e.message));
}

/* ---------------- OBRE CLASSE ---------------- */
function openClass(id){
  currentClassId = id;
  screenClasses.classList.add('hidden');
  screenClass.classList.remove('hidden');
  loadClassData();
}

function loadClassData(){
  if(!currentClassId) return;
  db.collection('classes').doc(currentClassId).get().then(doc=>{
    if(!doc.exists) { alert('Classe no trobada'); return; }
    const data = doc.data();
    document.getElementById('classTitle').textContent = data.nom || 'Sense nom';
    document.getElementById('classSub').textContent = `ID: ${doc.id}`;
    classStudents = data.alumnes || [];
    classActivities = data.activitats || [];
    renderStudentsList();
    renderNotesGrid();
  });
}

/* ---------------- ALUMNES UI & L√íGICA ---------------- */
const studentsList = document.getElementById('studentsList');
function renderStudentsList(){
  studentsList.innerHTML = '';
  document.getElementById('studentsCount').textContent = `(${classStudents.length})`;
  if(classStudents.length === 0){
    studentsList.innerHTML = '<li class="text-sm text-gray-400">No hi ha alumnes</li>';
    return;
  }
  classStudents.forEach((stuId, idx) => {
    // creem element i fem drag/drop
    db.collection('alumnes').doc(stuId).get().then(doc=>{
      const name = doc.exists ? doc.data().nom : 'Desconegut';
      const li = el('li',{class:'flex items-center justify-between bg-gray-50 dark:bg-gray-900 p-2 rounded'},
        [
          el('div',{class:'flex items-center gap-3'},
            [
              el('span',{class:'cursor-move text-sm text-gray-500 mr-1', draggable:true, title:'Arrossega per reordenar'}, '‚ò∞'),
              el('span',{class:'font-medium'}, name)
            ]),
          el('div',{class:'flex items-center gap-2'},
            [
              el('button',{class:'text-sm text-gray-500 hover:text-gray-700 dark:hover:text-white', title:'Eliminar', onclick:()=> removeStudent(stuId)}, 'üóë'),
            ])
        ]);
      // drag handlers
      li.querySelector('[draggable]').addEventListener('dragstart', e=>{
        e.dataTransfer.setData('text/plain', idx.toString());
      });
      li.addEventListener('dragover', e=> e.preventDefault());
      li.addEventListener('drop', e=>{
        e.preventDefault();
        const fromIdx = Number(e.dataTransfer.getData('text/plain'));
        const toIdx = idx;
        reorderStudents(fromIdx, toIdx);
      });

      studentsList.appendChild(li);
    });
  });
}

function addStudentUI(){
  const name = prompt('Nom de l\'alumne:');
  if(!name) return;
  const ref = db.collection('alumnes').doc();
  ref.set({ nom: name, notes: {} }).then(()=>{
    return db.collection('classes').doc(currentClassId).update({
      alumnes: firebase.firestore.FieldValue.arrayUnion(ref.id)
    });
  }).then(()=> loadClassData())
    .catch(e=> alert('Error afegint alumne: '+e.message));
}

function removeStudent(studentId){
  if(!confirm('Eliminar alumne? Aquesta acci√≥ eliminar√† tamb√© les seves notes.')) return;
  // eliminem refer√®ncia de la classe
  db.collection('classes').doc(currentClassId).update({
    alumnes: firebase.firestore.FieldValue.arrayRemove(studentId)
  }).then(()=>{
    // opcional: eliminem document de la col¬∑lecci√≥ alumnes
    return db.collection('alumnes').doc(studentId).delete();
  }).then(()=> loadClassData())
    .catch(e=> alert('Error eliminant alumne: '+e.message));
}

function reorderStudents(fromIdx, toIdx){
  if(fromIdx === toIdx) return;
  const arr = Array.from(classStudents);
  const item = arr.splice(fromIdx,1)[0];
  arr.splice(toIdx,0,item);
  // actualitzem l'array a Firestore
  db.collection('classes').doc(currentClassId).update({ alumnes: arr })
    .then(()=> loadClassData())
    .catch(e=> console.error('Error reorder students', e));
}

function sortStudentsAlpha(){
  // fem una petita consulta a Firestore per obtenir noms i ids
  Promise.all(classStudents.map(id => db.collection('alumnes').doc(id).get()))
    .then(docs=>{
      const pairs = docs.map(d=> ({ id: d.id, name: d.exists? (d.data().nom||'') : '' }));
      pairs.sort((a,b)=> a.name.localeCompare(b.name, 'ca'));
      const newOrder = pairs.map(p=> p.id);
      return db.collection('classes').doc(currentClassId).update({ alumnes: newOrder });
    })
    .then(()=> loadClassData())
    .catch(e=> console.error(e));
}

/* ---------------- ACTIVITATS ---------------- */
function addActivityUI(){
  const name = prompt('Nom de l\'activitat:');
  if(!name) return;
  const ref = db.collection('activitats').doc();
  ref.set({ nom: name })
    .then(()=> db.collection('classes').doc(currentClassId).update({
      activitats: firebase.firestore.FieldValue.arrayUnion(ref.id)
    }))
    .then(()=> loadClassData())
    .catch(e=> alert('Error afegint activitat: '+e.message));
}

function removeActivity(actId){
  if(!confirm('Eliminar activitat? Aix√≤ tamb√© esborrar√† les notes d\'aquesta activitat.')) return;
  // 1) eliminar del document classe
  db.collection('classes').doc(currentClassId).update({
    activitats: firebase.firestore.FieldValue.arrayRemove(actId)
  }).then(()=>{
    // 2) esborrar camp notes.actId per a cada alumne (usa batch)
    const batch = db.batch();
    classStudents.forEach(idAl=>{
      const ref = db.collection('alumnes').doc(idAl);
      batch.update(ref, { [`notes.${actId}`]: firebase.firestore.FieldValue.delete() });
    });
    return batch.commit();
  }).then(()=> loadClassData())
    .catch(e=> alert('Error eliminant activitat: '+e.message));
}

/* ---------------- NOTES GRID: render, guardar, colors i mitjanes ---------------- */
const notesThead = document.getElementById('notesThead');
const notesTbody = document.getElementById('notesTbody');
const notesTfoot = document.getElementById('notesTfoot');

function renderNotesGrid(){
  // render cap√ßalera i files
  notesThead.innerHTML = '';
  notesTbody.innerHTML = '';
  notesTfoot.innerHTML = '';

  // Head row
  const headRow = document.createElement('tr');
  headRow.className = 'text-left';
  headRow.appendChild(th('Alumne'));
  // activities
  Promise.all(classActivities.map(id => db.collection('activitats').doc(id).get()))
    .then(actDocs=>{
      actDocs.forEach(adoc=>{
        const id = adoc.id;
        const name = adoc.exists ? (adoc.data().nom || 'Sense nom') : 'Desconegut';
        const thAct = th(name + ' ');
        // add delete button in header
        const delBtn = el('button',{class:'text-sm text-red-600 ml-2', onclick:()=> removeActivity(id)}, 'üóë');
        thAct.appendChild(delBtn);
        headRow.appendChild(thAct);
      });
      // mitjana columna
      headRow.appendChild(th('Mitjana', 'text-right'));
      notesThead.appendChild(headRow);

      // Rows per student
      if(classStudents.length === 0){
        notesTbody.innerHTML = `<tr><td class="p-3 text-sm text-gray-400" colspan="${classActivities.length + 2}">No hi ha alumnes</td></tr>`;
        // still show footer (empty averages)
        renderAverages();
        return;
      }

      // create rows
      Promise.all(classStudents.map(id => db.collection('alumnes').doc(id).get()))
        .then(studentDocs=>{
          studentDocs.forEach(sdoc=>{
            const sid = sdoc.id;
            const sdata = sdoc.exists ? sdoc.data() : { nom: 'Desconegut', notes:{} };
            const tr = document.createElement('tr');
            tr.className = 'align-top';
            // student cell with delete
            const nameCell = document.createElement('td');
            nameCell.className = 'border px-2 py-1';
            const nameWrapper = el('div',{class:'flex items-center justify-between'}, [
              el('span', {class:'font-medium'}, sdata.nom),
              el('div', {class:'flex items-center gap-2'}, [
                el('button',{class:'text-xs text-gray-500 hover:text-gray-700', title:'Eliminar', onclick:()=> removeStudent(sid)}, 'üóë')
              ])
            ]);
            nameCell.appendChild(nameWrapper);
            tr.appendChild(nameCell);

            // activity cells
            actDocs.forEach(ad=>{
              const aid = ad.id;
              const inputVal = (sdata.notes && sdata.notes[aid]) !== undefined ? sdata.notes[aid] : '';
              const td = document.createElement('td');
              td.className = 'border px-2 py-1';
              const input = document.createElement('input');
              input.type = 'number';
              input.min = 0; input.max = 10;
              input.value = inputVal;
              input.className = 'table-input text-center rounded border p-1';
              input.addEventListener('change', (e)=>{
                const v = e.target.value;
                saveNote(sid, aid, v);
              });
              // color update on input
              input.addEventListener('input', ()=> applyCellColor(input));
              // initial color
              applyCellColor(input);
              td.appendChild(input);
              tr.appendChild(td);
            });

            // mitjana cell (right aligned)
            const avgCell = document.createElement('td');
            avgCell.className = 'border px-2 py-1 text-right font-semibold';
            avgCell.textContent = computeStudentAverageText(sdata);
            tr.appendChild(avgCell);

            notesTbody.appendChild(tr);
          });

          // footer averages per activity
          renderAverages();
        });
    })
    .catch(e=> console.error('Error renderNotesGrid', e));
}

function th(txt, cls='') {
  const h = document.createElement('th');
  h.className = 'border px-2 py-1 ' + cls;
  h.textContent = txt;
  return h;
}

function saveNote(studentId, activityId, value){
  const num = value === '' ? null : Number(value);
  const updateObj = {};
  if(num === null || isNaN(num)){
    updateObj[`notes.${activityId}`] = firebase.firestore.FieldValue.delete();
  } else {
    updateObj[`notes.${activityId}`] = num;
  }
  db.collection('alumnes').doc(studentId).update(updateObj)
    .then(()=> {
      // recompute averages display
      renderNotesGrid();
    })
    .catch(e=> console.error('Error saving note', e));
}

function applyCellColor(inputEl){
  const v = Number(inputEl.value);
  inputEl.style.background = '';
  inputEl.style.color = '';
  if(isNaN(v) || inputEl.value === '') { inputEl.classList.remove('bg-red-100','bg-yellow-100','bg-green-100'); return; }
  if(v < 5) {
    inputEl.classList.add('bg-red-100');
    inputEl.classList.remove('bg-yellow-100','bg-green-100');
  } else if(v < 7) {
    inputEl.classList.add('bg-yellow-100');
    inputEl.classList.remove('bg-red-100','bg-green-100');
  } else {
    inputEl.classList.add('bg-green-100');
    inputEl.classList.remove('bg-red-100','bg-yellow-100');
  }
}

/* averages */
function computeStudentAverageText(studentData){
  const notesMap = (studentData && studentData.notes) ? studentData.notes : {};
  const values = classActivities.map(aid => (notesMap[aid] !== undefined ? Number(notesMap[aid]) : null)).filter(v=> v !== null && !isNaN(v));
  if(values.length === 0) return '';
  const avg = values.reduce((s,n)=> s+n,0)/values.length;
  return avg.toFixed(2);
}

function renderAverages(){
  // per-activity averages in tfoot, and recompute per-student avg in tbody
  // recompute student averages
  Array.from(notesTbody.children).forEach(tr=>{
    const tds = tr.querySelectorAll('td');
    // last td is avg
    const inputs = Array.from(tr.querySelectorAll('input'));
    const vals = inputs.map(i=> Number(i.value)).filter(v=> !isNaN(v));
    const avgTd = tds[tds.length - 1];
    avgTd.textContent = vals.length ? ( (vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(2) ) : '';
  });

  // activity averages
  // header count: 1 (alumne) + activities + 1 (mitjana)
  const actCount = classActivities.length;
  notesTfoot.innerHTML = '';
  const tr = document.createElement('tr');
  tr.className = 'text-sm';
  tr.appendChild(th('Mitjana activitat'));
  if(actCount === 0){
    tr.appendChild(th('',''));
    notesTfoot.appendChild(tr);
    return;
  }
  // per activity
  for(let i=0;i<actCount;i++){
    // collect values from tbody inputs column i
    const inputs = Array.from(notesTbody.querySelectorAll('tr')).map(r => r.querySelectorAll('input')[i]).filter(Boolean);
    const vals = inputs.map(inp => Number(inp.value)).filter(v=> !isNaN(v));
    const avg = vals.length ? (vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(2) : '';
    const tdAvg = document.createElement('td');
    tdAvg.className = 'border px-2 py-1 text-center font-semibold';
    tdAvg.textContent = avg;
    tr.appendChild(tdAvg);
  }
  // final empty for student average column
  tr.appendChild(th('',''));
  notesTfoot.appendChild(tr);
}

/* ---------------- Export Excel ---------------- */
function exportExcel(){
  // create a workbook from the table DOM
  const table = document.getElementById('notesTable');
  const wb = XLSX.utils.table_to_book(table, {sheet:"Notes"});
  XLSX.writeFile(wb, (document.getElementById('classTitle').textContent || 'classe') + '.xlsx');
}

<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Gestor de Notes</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-4 md:p-6">

<div class="max-w-6xl mx-auto">

<h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">Mini Gestor de Notes</h2>

<!-- LOGIN -->
<div id="loginDiv" class="bg-white p-6 rounded shadow md:w-1/2 md:mx-auto">
  <h3 class="text-xl mb-2 text-center">Login Professor</h3>
  <div class="flex flex-col space-y-2">
    <input type="email" id="email" placeholder="Email" class="border p-2 rounded w-full">
    <input type="password" id="password" placeholder="Contrasenya" class="border p-2 rounded w-full">
    <div class="flex justify-center space-x-2 mt-2">
      <button onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded text-sm md:text-base">Login</button>
      <button onclick="registrar()" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded text-sm md:text-base">Registrar</button>
    </div>
  </div>
</div>

<!-- APP -->
<div id="appDiv" style="display:none;" class="mt-6 bg-white p-4 md:p-6 rounded shadow">

  <div class="flex flex-col md:flex-row justify-between items-center mb-4">
    <h3 class="text-xl md:text-2xl mb-2 md:mb-0">Benvingut!</h3>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white py-1 px-4 rounded mb-2 md:mb-0 text-sm md:text-base">Logout</button>
  </div>

  <div class="flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-2 mb-4">
    <button onclick="crearClasse()" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded text-sm md:text-base">Crear Classe</button>
    <select id="selectClasse" onchange="carregarClasse()" class="border p-2 rounded flex-1 text-sm md:text-base"></select>
    <select id="filtreActivitat" onchange="filtrarActivitat()" class="border p-2 rounded flex-1 text-sm md:text-base">
      <option value="totes">Totes les activitats</option>
    </select>
    <button onclick="exportExcel()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded text-sm md:text-base">Exportar Excel</button>
  </div>

  <div class="overflow-x-auto">
    <table id="taulaNotes" class="min-w-full border border-gray-300 table-auto">
      <thead id="capcalera" class="bg-gray-200"><tr><th class="border px-2 py-1">Alumne</th></tr></thead>
      <tbody id="cosTaula"></tbody>
    </table>
  </div>

</div>

<script>
// ---------- CONFIGURACIÓ FIREBASE ----------
const firebaseConfig = {
 apiKey: "AIzaSyA0P7TWcEw9y9_13yqRhvsgWN5d3YKH7yo",
 authDomain: "gestornotes-cc6d0.firebaseapp.com",
 projectId: "gestornotes-cc6d0",
 storageBucket: "gestornotes-cc6d0.firebasestorage.app",
 messagingSenderId: "324570393360",
 appId: "1:324570393360:web:13a65fcf948813805c5395"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ---------- VARIABLES ----------
let professorUID = null;
let alumnes = [];
let activitats = [];
let notes = {};
let classeActual = null;

// ---------- AUTENTICACIÓ ----------
function registrar() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.createUserWithEmailAndPassword(email, password)
    .then((cred) => {
      professorUID = cred.user.uid;
      console.log("Registrat UID:", professorUID);
      db.collection("professors").doc(professorUID).set({ email: email, classes: [] })
        .then(() => mostrarApp());
    })
    .catch(err => alert(err.message));
}

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then((cred) => {
      professorUID = cred.user.uid;
      console.log("Login correcte UID:", professorUID);
      mostrarApp();
    })
    .catch(err => alert(err.message));
}

function logout() { auth.signOut().then(() => location.reload()); }

// ---------- MOSTRAR APP ----------
function mostrarApp() {
  document.getElementById("loginDiv").style.display = "none";
  document.getElementById("appDiv").style.display = "block";
  carregarClasses();
}

// ---------- CREAR CLASSE ----------
function crearClasse() {
  const nomClasse = prompt("Nom de la classe:");
  if (!nomClasse) return;
  const classeRef = db.collection("classes").doc();
  classeRef.set({ nom: nomClasse, alumnes: [], activitats: [] })
    .then(() => {
      const profRef = db.collection("professors").doc(professorUID);
      return profRef.get().then(doc => {
        if (!doc.exists) return profRef.set({ email: firebase.auth().currentUser.email, classes: [classeRef.id] });
        return profRef.update({ classes: firebase.firestore.FieldValue.arrayUnion(classeRef.id) });
      });
    })
    .then(() => carregarClasses())
    .catch(err => alert("Error creant la classe: " + err.message));
}

// ---------- CARREGAR CLASSES CORREGIDA ----------
function carregarClasses() {
  const select = document.getElementById("selectClasse");
  select.innerHTML = '<option value="">Selecciona una classe</option>';

  if (!professorUID) { console.error("UID del professor no existeix!"); return; }

  db.collection("professors").doc(professorUID).get()
    .then(doc => {
      if (!doc.exists) { console.error("Document del professor no existeix!"); return; }
      const classesIDs = doc.data().classes || [];
      console.log("ClassesIDs:", classesIDs);

      if(classesIDs.length === 0) return;

      const promeses = classesIDs.map(idClasse => db.collection("classes").doc(idClasse).get());
      return Promise.all(promeses);
    })
    .then(docs => {
      if(!docs) return;
      docs.forEach(classeDoc => {
        if(classeDoc.exists) {
          const opt = document.createElement("option");
          opt.value = classeDoc.id;
          opt.textContent = classeDoc.data().nom;
          select.appendChild(opt);
        } else {
          console.warn("Classe no trobada a Firestore:", classeDoc.id);
        }
      });
    })
    .catch(err => console.error("Error carregant classes:", err));
}

// ---------- AFEGIR ALUMNE ----------
function afegirAlumne() {
  const nom = prompt("Nom de l'alumne:");
  if (!nom || !classeActual) return;
  const alumneRef = db.collection("alumnes").doc();
  alumneRef.set({ nom: nom, notes: {} });
  db.collection("classes").doc(classeActual).update({
    alumnes: firebase.firestore.FieldValue.arrayUnion(alumneRef.id)
  }).then(() => carregarClasse());
}

// ---------- AFEGIR ACTIVITAT ----------
function afegirActivitat() {
  const nom = prompt("Nom de l'activitat:");
  if (!nom || !classeActual) return;
  const actRef = db.collection("activitats").doc();
  actRef.set({ nom: nom, data: new Date().toISOString().split('T')[0] });
  db.collection("classes").doc(classeActual).update({
    activitats: firebase.firestore.FieldValue.arrayUnion(actRef.id)
  }).then(() => carregarClasse());
}

// ---------- CARREGAR CLASSE ----------
function carregarClasse() {
  classeActual = document.getElementById("selectClasse").value;
  if (!classeActual) return;
  db.collection("classes").doc(classeActual).get().then(doc => {
    alumnes = doc.data().alumnes || [];
    activitats = doc.data().activitats || [];
    notes = {};

    const filtre = document.getElementById("filtreActivitat");
    filtre.innerHTML = '<option value="totes">Totes les activitats</option>';
    activitats.forEach(idAct => {
      db.collection("activitats").doc(idAct).get().then(actDoc => {
        const opt = document.createElement("option");
        opt.value = idAct;
        opt.textContent = actDoc.data().nom;
        filtre.appendChild(opt);
      });
    });

    alumnes.forEach(idAlumne => {
      db.collection("alumnes").doc(idAlumne).get().then(alumneDoc => {
        notes[idAlumne] = alumneDoc.data().notes || {};
        actualitzarTaula();
      });
    });
  });
}

// ---------- TAULA DE NOTES + MITJANES ----------
function actualitzarTaula() {
  const cap = document.getElementById("capcalera");
  cap.innerHTML = "<th class='border px-2 py-1'>Alumne</th>";
  activitats.forEach(idAct => {
    db.collection("activitats").doc(idAct).get().then(doc => {
      cap.innerHTML += `<th class='border px-2 py-1'>${doc.data().nom}</th>`;
      const cos = document.getElementById("cosTaula");
      cos.innerHTML = "";
      alumnes.forEach(idAlumne => {
        db.collection("alumnes").doc(idAlumne).get().then(alumneDoc => {
          const nomAlumne = alumneDoc.data().nom;
          let fila = `<tr class="md:table-row flex flex-col md:flex-row"><td class='border px-2 py-1'>${nomAlumne}</td>`;
          activitats.forEach(idAct2 => {
            const valor = (alumneDoc.data().notes && alumneDoc.data().notes[idAct2]) || "";
            fila += `<td class='border px-2 py-1'><input type="number" min="0" max="10" value="${valor}" 
                     class='w-20 md:w-16 text-center p-1 md:p-2' onchange="guardarNota('${idAlumne}','${idAct2}',this.value)"></td>`;
          });
          fila += "</tr>";
          cos.innerHTML += fila;
        });
      });
    });
  });
}

// ---------- GUARDAR NOTA ----------
function guardarNota(idAlumne, idAct, valor) {
  db.collection("alumnes").doc(idAlumne).update({
    [`notes.${idAct}`]: Number(valor)
  });
}

// ---------- FILTRAR ACTIVITAT ----------
function filtrarActivitat() {
  const filtre = document.getElementById("filtreActivitat").value;
  const cap = document.getElementById("capcalera").querySelectorAll("th");
  const cos = document.getElementById("cosTaula").querySelectorAll("tr");
  activitats.forEach((idAct, i) => {
    const mostrar = (filtre === "totes" || filtre === idAct);
    cap[i+1].style.display = mostrar ? "" : "none";
    cos.forEach(fila => {
      fila.querySelectorAll("td")[i+1].style.display = mostrar ? "" : "none";
    });
  });
}

// ---------- EXPORTAR A EXCEL ----------
function exportExcel() {
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.table_to_sheet(document.getElementById("taulaNotes"));
  XLSX.utils.book_append_sheet(wb, ws, "Notes");
  XLSX.writeFile(wb, `Notes_${classeActual || "classe"}.xlsx`);
}
</script>

</div>
</body>
</html>
